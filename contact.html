    <style>
        * {
            margin: 0;
            padding: 0;

            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),

            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-top: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .back-button {
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 10px 20px;
        }

        .back-button:hover {
            color: #4CAF50;
            transform: translateX(-3px);
        }

        .trainer-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .trainer-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
        }

        .trainer-info {
            flex: 1;
        }

        .trainer-name {
            font-size: 1.8rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .trainer-title {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .contact-details {
            list-style: none;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .contact-icon {
            font-size: 1.3rem;
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            .trainer-card {
                flex-direction: column;
                text-align: center;
            }

            .trainer-photo {
                margin: 0 auto;
            }
        }

        .feedback-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feedback-section h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            color: #ddd;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .submit-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="trainer-info">

        <div class="feedback-section">

            <form class="feedback-form" onsubmit="return submitFeedback(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="suggestion">Suggestion</option>
                        <option value="complaint">Complaint</option>
                        <option value="feedback">General Feedback</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function submitFeedback(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;

            return false;

    </script>

</html>
