<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Slot Booking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .welcome {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('final-image (1).jpg');
            background-size: cover;
            background-position: center;
                   }

        .welcome h1 {
            font-size: 5em;
            margin-bottom: 20px;
            color: ;
        }

        .welcome p {
            font-size: 2em;
            margin-top: 20px;
            font-style: italic;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .welcome button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .welcome button:hover {
            background-color: #218838;
        }

        .slots {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            height: 100vh;
            background-image: url('final-image (2).jpg');
            background-size: cover;
            background-position: center;
        }

        .slot-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr); 
    gap: 20px; 
    height: calc(100% - 50px);
    align-items: stretch;
    padding: 20px;
    width: 50%; 
    margin-left: 0; }


        

        .slot {
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 0;
            height: 120px;
            margin-bottom: 20px;
        }
       .slots h2 {
               color: white; 
                font-size: 2em;
                  }

        .slot.green {
            background-color: #28a745;
            color: white;
        }

        .slot.orange {
            background-color: #ffc107;
            color: black;
        }

        .slot.red {
            background-color: #dc3545;
            color: white;
        }

        .slot-container > .slot {
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to Gym Slot Booking</h1>
        <button onclick="showSlots()">Click here for Slot Booking</button>
        <p>“The successful warrior is the average man with laser-like focus.” —Bruce Lee </p>
    </div>

    <div class="slots" id="slots">
        <h2>Select Your Slot</h2>
        <div class="slot-container" id="slotContainer"></div>
    </div>

    <script>
        const slots = [
            { time: '9am - 10am', members: 0 },
            { time: '10am - 11am', members: 0 },
            { time: '11am - 12pm', members: 0 },
            { time: '12pm - 1pm', members: 0 },
            { time: '1pm - 2pm', members: 0 },
            { time: '2pm - 3pm', members: 0 },
            { time: '3pm - 4pm', members: 0 },
            { time: '4pm - 5pm', members: 0 },
            { time: '5pm - 6pm', members: 0 },
            { time: '6pm - 7pm', members: 0 },
            { time: '7pm - 8pm', members: 0 },
            { time: '8pm - 9pm', members: 0 },
            { time: '9pm - 10pm', members: 0 },
            { time: '10pm - 11pm', members: 0 },
            { time: '11pm - 12am', members: 0 },
        ];

        const maxMembers = 15; // Maximum members per slot

        function showSlots() {
            document.querySelector('.welcome').style.display = 'none';
            document.querySelector('.slots').style.display = 'block';
            updateSlots();
        }

        function updateSlots() {
            const slotContainer = document.getElementById('slotContainer');
            slotContainer.innerHTML = '';

            slots.forEach((slot, index) => {
                const slotDiv = document.createElement('div');
                slotDiv.classList.add('slot');
                if (slot.members === 0) {
                    slotDiv.classList.add('green');
                } else if (slot.members < maxMembers) {
                    slotDiv.classList.add('orange');
                } else {
                    slotDiv.classList.add('red');
                }

                slotDiv.innerHTML = `${slot.time}<br>${slot.members} / ${maxMembers} members`;

                slotDiv.onclick = function() {
                    bookSlot(index);
                };

                slotContainer.appendChild(slotDiv);
            });
        }

        function bookSlot(index) {
            if (slots[index].members < maxMembers) {
                slots[index].members++;
                updateSlots();
            } else {
                alert('This slot is full!');
            }
        }
    </script>
</body>
</html>
